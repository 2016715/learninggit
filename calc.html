<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calclutor</title>
	<link rel="stylesheet" href="css/calc.css">

	
</head>
<body>
	<!-- .in>.out+p -->
	<header>
		<div class="head"></div>
	</header>
	<section>
		<div class="calc-container">

			<div class="calc">
				<div class="cahead">ELECTRONIC CALCLATOR</div>
				<div class="cashow">
					<div class="cashow-answer">0</div>
					<!-- <div class="cashow-input">0</div> -->
					
					<input type="text" name="cashow-input" class="cashow-input" value="0" readonly="true">

				</div>

				<div class="cabutton-group">
					<button class="red" value="AC">AC</button>
					<button class="red" value="CE">CE</button>
					<button value="/">÷</button>
					<button value="*">x</button>

					<button value="7">7</button>
					<button value="8">8</button>
					<button value="9">9</button>
					<button value="-">-</button>

					<button value="4">4</button>
					<button value="5">5</button>
					<button value="6">6</button>
					<button value="+">+</button>

					<button value="1">1</button>
					<button value="2">2</button>
					<button value="3">3</button>
					<button value="=" class="equal">=</button>
                   <!-- 绝对定位脱离文档
                        在添加一个button
                        顶下一行，在调节
                        即可 -->
                        <button value="whitesapce" >0</button>
                        <button value="0" class="zero">0</button>
                        <button value=".">.</button>
                    </div>
                </div>
            </div>
        </section>
        <footer>
        	<div class="foot">
        		Designed & Coded by Justin Woodward
        	</div>
        </footer>
        <!--  -->
    <script src="js/calc.js"></script>
    </body>
   
</html>
